<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>microGravity</title>
    <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https: http: data:; connect-src 'self;">
    <link rel="stylesheet" href="./styles/base.css">
</head>
<body>
    <div class="topbar">
        <div class="title">untitled.md</div>
        
        <div id="toolbar" class="toolbar" role="toolbar" aria-label="Formatting">
            <button id="btnBold"     title="Bold (Ctrl+B)"><b>B</b></button>
            <button id="btnItalic"   title="Italic (Ctrl+I)"><i>I</i></button>
            <span class="sep"></span>
            <button id="btnH1"       title="Heading 1">H1</button>
            <button id="btnH2"       title="Heading 2">H2</button>
            <button id="btnH3"       title="Heading 3">H3</button>
            <span class="sep"></span>
            <button id="btnBullet"   title="Bulleted list">‚Ä¢</button>
            <button id="btnNumber"   title="Numbered list">1.</button>
            <button id="btnQuote"    title="Block quote">‚ùù</button>
            <button id="btnCode"     title="Code block">{ }</button>
            <span class="sep"></span>
            <button id="btnLink"     title="Link (Ctrl+K)">üîó</button>
            <span class="spacer"></span>
        </div>
        
        <div class="actions">
            <div class="dropdown" id="fileDropdown">
                <button id="fileMenuBtn" class="dropdown-trigger" title="File Menu">File ‚ñæ</button>
                <div class="dropdown-menu" id="fileMenu" role="menu" aria-label="File">
                    <button id="fileNew"    role="menuitem">New <span class="k">Ctrl+N</span></button>
                    <button id="fileOpen"   role="menuitem">Open‚Ä¶ <span class="k">Ctrl+O</span></button>
                    <hr>
                    <button id="fileSave"   role="menuitem">Save <span class="k">Ctrl+S</span></button>
                    <button id="fileSaveAs" role="menuitem">Save As‚Ä¶ <span class="k">Shift+Ctrl+S</span></button>
                    <hr>
                    <button id="fileExport" role="menuitem">Export PDF (Rich Text) <span class="k">Ctrl+P</span></button>
                </div>
            </div>

            <button id="themeBtn" title="Toggle theme">Theme</button>
            <button id="viewBtn" title="Toggle view">View</button>
            <button id="btnNotes"    title="Session notes (no save)">Notes</button>
           <!-- <button id="typeBtn"  title="Toggle typewriter mode">Typewriter Mode</button>  UNTIL TYPEWRITER MODE BEHAVES THE BUTTON IS A COMMENT-->

        </div>

    </div>

    <div id="notesOverlay" hidden>
        <div class="notes-header">
            <strong>Session Notes</strong>
            <button id="notesClose" title="Close">‚úï</button>
        </div>
        <textarea id="notesArea" spellcheck="false" placeholder="These notes are not saved."></textarea>
        <div class="notes-resize-handle" aria-hidden="true"></div>
    </div>

    <div id="app" class="layout">
        <textarea id="editor" placeholder="Start typing..."></textarea>
        <div id="preview" class="preview"></div>
    </div>

    <div class="statusbar">
        <div id="statusLeft">Words: 0</div>
        <div id="statusRight">Line 1, Col 1</div>
    </div>

    <script type="module" src="./js/renderer.bundle.js"></script>
</body>
</html>
